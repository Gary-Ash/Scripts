		AB38B2A42E808D7C004739F1 /* Stamp Icon of Beta Builds */ = {
			isa = PBXShellScriptBuildPhase;
			alwaysOutOfDate = 1;
			name = "Stamp Icon of Beta Builds";
			shellPath = /bin/sh;
			shellScript = (
				"#!/usr/bin/env zsh",
				"#*****************************************************************************************",
				"# stamp-beta-version.sh",
				"#",
				"# This script is meant to be run during the app build process, it make copy of the app's",
				"# icon resources and then modifies the app icon to include a Beta stamp and version numbers",
				"#",
				"# Author   :  Gary Ash <gary.ash@icloud.com>",
				"# Created  :  20-Feb-2026  5:21pm,
				"# Modified :,
				"#",
				"# Copyright © 2026 By CompanyName All rights reserved.",
				"#*****************************************************************************************",
				" ",
				"if [[ ${CONFIGURATION} != \"TestFlight\" ]]; then",
				"\texit 0",
				"fi",
				" ",
				"buildInformation=\"text 0,0 \\'v${MARKETING_VERSION} Build ${CURRENT_PROJECT_VERSION}\\'\"",
				" ",
				"#*****************************************************************************************",
				"#  make sure the PATH includes Home Brew so that we can access the ImageMagick tools",
				"#*****************************************************************************************",
				"if [ -f \"/opt/homebrew/bin/brew\" ]; then",
				"\texport PATH=\"/opt/homebrew/bin:/opt/homebrew/sbin:$PATH\"",
				"elif [ -f \"/usr/local/bin/brew\" ]; then",
				"\texport PATH=\"/usr/local/bin:$PATH\"",
				"fi",
				" ",
				"if ! command -v magick &>/dev/null; then",
				"\tbrew install imagemagick",
				"fi",
				" ",
				"#*****************************************************************************************",
				"#  find the app icon graphics and make backups",
				"#*****************************************************************************************",
				"appIconDir=$(find \"${SRCROOT}/\" -type d -name \"AppIcon.appiconset\" -print)",
				"tvOSappIconDir=$(find \"${SRCROOT}/\" -type d -name \"Brand Assets.brandassets\" -print)",
				" ",
				"if [[ -n $appIconDir ]]; then",
				"\tmkdir -p \"${TMPDIR}/${PROJECT_NAME}\"",
				"\tcp -rf \"${appIconDir}\" \"${TMPDIR}/${PROJECT_NAME}/AppIcon.appiconset\"",
				"fi",
				" ",
				"if [[ -n ${tvOSappIconDir} ]]; then",
				"\tmkdir -p \"${TMPDIR}/${PROJECT_NAME}\"",
				"\tcp -rf \"${tvOSappIconDir}\" \"${TMPDIR}/${PROJECT_NAME}/Brand Assets.brandassets\"",
				"fi",
				" ",
				"#*****************************************************************************************",
				"#  add the Beta flag, version, and build information to the AppStore icon",
				"#*****************************************************************************************",
				"find \"$appIconDir\" -name \"*.png\" -type f -print |",
				"\twhile IFS= read -r file; do",
				"\t\tdimWidth=$(magick identify -format \"%w\" \"${file}\")",
				"\t\tdimHeight=$(magick identify -format \"%h\" \"${file}\")",
				" ",
				"\t\tbetaPoint=$((72 * dimHeight / 1024))",
				"\t\tbuildPoint=$((35 * dimHeight / 1024))",
				"\t\tbetaX=$((80 * dimWidth / 1024))",
				"\t\tbetaY=$((200 * dimHeight / 1024))",
				" ",
				"\t\techo \"${file} rotate -25 text ${betaX},${betaY} ' Beta '\"",
				" ",
				"\t\tmagick \"${file}\" \\",
				"\t\t\t-font Courier-New-Bold -fill white -pointsize ${betaPoint} -undercolor red \\",
				"\t\t\t-draw \"rotate -25 text ${betaX},${betaY} ' Beta '\" \\",
				"\t\t\t-font Courier-New-Bold -fill white -pointsize ${buildPoint} -undercolor lightgrey \\",
				"\t\t\t-fill white -gravity south -draw \"${buildInformation}\" \"${file}\"",
				"	done",
				" ",
				"#*****************************************************************************************",
				"#  if there are tvOS assets add those to the list icons",
				"#*****************************************************************************************",
				"if [[ -n ${tvOSappIconDir} ]]; then",
				"\tfind \"$tvOSappIconDir/App Icon - App Store.imagestack/Front.imagestacklayer\" -name \"*.png\" -type f -print |",
				"\t\twhile IFS= read -r file; do",
				"\t\t\ticons+=(\"${file}\")",
				"\t\tdone",
				" ",
				"\tfind \"$tvOSappIconDir/App Icon.imagestack/Front.imagestacklayer\" -name \"*.png\" -type f -print |",
				"\t\twhile IFS= read -r file; do",
				"\t\t\ticons+=(\"${file}\")",
				"\t\tdone",
				" ",
				"\tfind \"$tvOSappIconDir/Top Shelf Image Wide.imageset\" -name \"*.png\" -type f -print |",
				"\t\twhile IFS= read -r file; do",
				"\t\t\ticons+=(\"${file}\")",
				"\t\tdone",
				" ",
				"\tfind \"$tvOSappIconDir/Top Shelf Image.imageset\" -name \"*.png\" -type f -print |",
				"\t\twhile IFS= read -r file; do",
				"\t\t\ticons+=(\"${file}\")",
				"\t\tdone",
				" ",
				"fi",
				" ",
				"#*****************************************************************************************",
				"#  finish prepping the last of icons",
				"#*****************************************************************************************",
				"for icon in \"${icons[@]}\"; do",
				"\tdimWidth=$(magick identify -format \"%w\" \"${icon}\")",
				"\tdimHeight=$(magick identify -format \"%h\" \"${icon}\")",
				" ",
				"\tbetaPoint=$((72 * dimHeight / 1024))",
				"\tbuildPoint=$((35 * dimHeight / 1024))",
				"\tbetaX=$((80 * dimWidth / 1024))",
				"\tbetaY=$((200 * dimHeight / 1024))",
				" ",
				"\techo \"${icon} rotate -25 text ${betaX},${betaY} ' Beta '\"",
				" ",
				"\tmagick \"${icon}\" \\",
				"\t\t-font Courier-New-Bold -fill white -pointsize ${betaPoint} -undercolor red \\",
				"\t\t-draw \"rotate -25 text ${betaX},${betaY} ' Beta '\" \\",
				"\t\t-font Courier-New-Bold -fill white -pointsize ${buildPoint} -undercolor lightgrey \\",
				"\t\t-fill white -gravity south -draw \"${buildInformation}\" \"${icon}\"",
				"done",
				"",
			);
		};
